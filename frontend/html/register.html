<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b010675d1a.js" crossorigin="anonymous"></script>
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <div class="register-form">
        <form id="register">
            <h1 class="title">Register</h1>
    
            <div class="input-box">
                <input type="text" placeholder="First Name" required id="first_name">
            </div>
    
            <div class="input-box">
                <input type="text" placeholder="Last Name" required id="last_name">
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required id="email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Username" required id="username">
                <i class="fa-solid fa-circle-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder=" Confirm Password" required id="repassword">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="login">
                <p>Already have an account? <a href="../html/login.html">Login</a></p>
            </div>

            <button type="submit" class="btn">Register</button>

        </form>
    </div>

    
</body>
</html>

<script src="../js/script.js"></script>
