<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b010675d1a.js" crossorigin="anonymous"></script>
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <div class="register-form">
        <form action="/register" method="post">
            <h1 class="title">Register</h1>
    
            <div class="input-box">
                <input type="text" placeholder="First Name" required name="first_name">
            </div>
    
            <div class="input-box">
                <input type="text" placeholder="Last Name" required name="last_name">
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Username" required name="username">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required name="password">
            </div>

            <div class="input-box">
                <input type="password" placeholder=" Confirm Password" required name="repassword">
            </div>

            <div class="login">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>

            <button type="submit" class="btn">Register</button>

        </form>
    </div>

    
</body>
</html>
